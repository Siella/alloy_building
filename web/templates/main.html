<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataGoose Alloy Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://svgsilh.com/svg/1293059.svg" alt width="144"/>
            <h2>Система анализа сплавов DataGoose</h2>
        </div>

        <ul class="nav nav-tabs mb-3 justify-content-center" role="tablist" id="myTab">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="manual-tab" data-bs-toggle="tab" href="#manual"
                        type="button" role="tab" aria-controls="manual" aria-selected="true">Ручной ввод
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="batch-tab" data-bs-toggle="tab" href="#batch"
                        type="button" role="tab" aria-controls="batch" aria-selected="false">Загрузить файл
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="history-tab" data-bs-toggle="tab" href="#history"
                        type="button" role="tab" aria-controls="history" aria-selected="false">История запросов
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="manual" role="tabpanel" aria-labelledby="manual-tab">
                {% include "manual.html" %}
            </div>
            <div class="tab-pane fade" id="batch" role="tabpanel" aria-labelledby="batch-tab">
                {% include "batch.html" %}
            </div>
            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                {% include "history.html" %}
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Написано командой DataGoose для хакатона beCoder 2021</span>
        </div>
    </footer>
</div>
<script src="{{ url_for('static', filename='table.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
