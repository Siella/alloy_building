<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataGoose Alloy Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://svgsilh.com/svg/1293059.svg" alt width="144"/>
            <h2>Система анализа сплавов DataGoose</h2>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="needs-validation" method="post" id="fileUploadForm" action="{{ url_for('file_upload_handler') }}" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label" for="inputFile">Файл с данными</label>
                            <input type="file" class="form-control" id="inputFile" name="file" required/>
                        </div>
                        <div class="col-12 text-center">
                            <input type="submit" class="btn-primary btn-lg btn" id="submitButton"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr class="my-4"/>
        <div class="row text-center" id="responseViewer">
            <div class="col-2"></div>
            <div class="col-8">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Колонки</span>
                    <span class="badge bg-primary rounded-pill" id="columnCounter">0</span>
                </h4>
                <ul class="list-group mb-3" id="columnList">

                </ul>
            </div>
            <div class="col-2"></div>
        </div>
    </main>
</div>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
